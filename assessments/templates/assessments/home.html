<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Medical Terminology Assessments</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <!-- Include HTMX -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <!-- Normalize CSS -->
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #e74c3c, #2980b9, #ffffff);
        padding: 20px;
        max-width: 900px;
        margin: auto;
        text-align: center;
        color: #2c3e50;
        animation: backgroundShift 8s infinite;
      }

      /* Animation for background shifting */
      @keyframes backgroundShift {
        0% { background: linear-gradient(135deg, #e74c3c, #2980b9, #ffffff); }
        50% { background: linear-gradient(135deg, #ff6347, #1f8bc4, #ffffff); }
        100% { background: linear-gradient(135deg, #e74c3c, #2980b9, #ffffff); }
      }

      h1 {
        color: #ffffff;
        font-size: 2.5em;
        margin-bottom: 20px;
        font-weight: bold;
        text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
        animation: fadeIn 1.5s ease-in-out;
      }

      /* Animation for header fading in */
      @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }

      p {
        font-size: 1.2em;
        margin-top: 20px;
        color: #f1f1f1;
      }

      button {
        background-color: #2980b9;
        color: white;
        border: none;
        padding: 12px 24px;
        font-size: 1.1em;
        cursor: pointer;
        margin-top: 20px;
        border-radius: 5px;
        transition: all 0.3s ease-in-out;
        animation: buttonBounce 1s infinite alternate;
      }

      /* Button hover animation */
      button:hover {
        background-color: #3498db;
        transform: scale(1.1);
      }

      /* Animation for button bounce */
      @keyframes buttonBounce {
        0% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0); }
      }

      .quiz-list {
        margin-top: 30px;
        animation: slideIn 1s ease-out;
      }

      /* Animation for quiz list sliding in */
      @keyframes slideIn {
        0% { transform: translateY(50px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }

      .loading {
        display: none;
        color: #f39c12;
        font-size: 1.1em;
        margin-top: 15px;
      }

    </style>
  </head>

  <body>
    <h1>Welcome to Medical Terminology Assessments</h1>
    <p>Select a quiz to get started and improve your medical terminology!</p>

    <button
      hx-get="/assessments/"
      hx-trigger="click"
      hx-target="#quiz-list"
      hx-indicator=".loading"
    >
      Load Available Quizzes
    </button>
    <p class="loading">Loading quizzes...</p>

    <div id="quiz-list" class="quiz-list">
      <!-- Quiz list will be dynamically loaded here -->
    </div>
  </body>
</html>
